name: Start Python tests

on:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']


jobs:
    biuld: 
        runs-on: ubuntu-latest

        services:
            redis:
                image: redis:8-alpine

                options: >-
                    --health-cmd "redis-cli ping"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

                ports:
                    - '6381:6379'

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
            
            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                python-version: '3.12'

            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt

            - name: Create .env file for tests
              run: |
                echo "DB_USER=user" >> .env
                echo "DB_PASSWORD=pass" >> .env
                echo "DB_DRIVER=sqlite+aiosqlite" >> .env
                echo "DB_HOST=localhost" >> .env
                echo "DB_PORT=5432" >> .env
                echo "DB_NAME=:memory:" >> .env

                echo "REDIS_HOST=localhost" >> .env
                echo "REDIS_PORT=6379" >> .env
                echo "REDIS_DB=0" >> .env
                
                echo "ALGORITHM=HS256" >> .env
                echo "SECRET_KEY=test_secret_key_for_jwt_tokens" >> .env
                echo "BOT_TOKEN=fake_token" >> .env
                echo "TOKEN_ACCESS_EXPIRE_MINUTES=30" >> .env
                echo "API_BASE_URL=http://test" >> .env

            - name: Run tests
              run: pytest