services:
  web:
    build: .

    ports:
      - '8000:8000'

    volumes:
      - ./data:/app/data

    env_file:
      - .env

    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  bot:
    build: .
    command: ['python', '-m', 'src.tg_bot.main_bot']

    env_file:
      - .env
    
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  db:
    image: postgres:17

    volumes:
      - postgres_data:/var/lib/postgresql/data/

    env_file:
      - .env.db

    ports:
      - "5433:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8-alpine

    env_file:
      - .env

    ports:
      - '6381:6379'

volumes:
  postgres_data: