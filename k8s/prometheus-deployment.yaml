apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-deployment
  namespace: fastapi-with-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      serviceAccountName: prometheus
      containers:
        - name: prometheus-container
          image: prom/prometheus:latest
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          ports:
            - containerPort: 9090
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
          volumeMounts:
            - name: prometheus-volume
              mountPath: /etc/prometheus/

      volumes:
        - name: prometheus-volume
          configMap:
            name: prometheus-config

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: fastapi-with-bot
spec:
  selector:
    app: prometheus
  ports:
    - port: 9090
      targetPort: 9090
